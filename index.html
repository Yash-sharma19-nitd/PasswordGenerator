<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newwebsite</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="w-screen h-screen flex flex-col justify-center items-center bg-emerald-200">
        <h1 class="font-mono text-5xl mb-10 font-bold border-2 p-8 border-black rounded-lg hover:bg-white hover:animate-none animate-pulse duration-300">Password Generator</h1>
        <div class="w-1/3 h-2/3 border-2 border-black rounded-lg p-8 relative ">
        <div class="flex gap-3 justify-center items-center ">
        <p class="border-2 border-black bg-white rounded-md w-[95%] px-6 py-3 font-mono font-[300] text-black hover:text-white hover:bg-black duration-200 items-center flex text-2xl h-14  " id="password">Password</p>
        <button type="button" id="btn1" class="p-2"><i class="fa-regular fa-copy border-2 border-black hover:bg-gray-50 duration-150  rounded-full p-4"></i></button>
        <p id="copy" class="hidden text-xs border-2 font-mono bg-gray-50 rounded-md absolute p-1 border-black top-[110px]  right-[10px]">Copied to clipboard</p>
        </div>
        <div class="flex gap-2 mt-2">
            <input type="range" id="range" min="6" max="20" value="12" class="bg-white w-1/2 h-8 border-2">
            <p id="num" class="text-black border-2 border-black bg-white  rounded-md p-1">12</p>
        </div>
        <form action="" class="flex flex-col gap-2 mt-3">
        <div class="flex gap-3">
            <input type="checkbox" id="uppercase" class="size-6">
            <label for="caplet" class="text-lg flex">Uppercase Letters<div class="font-thin">(ABC...)</div></label>
        </div>
        <div class="flex gap-3">
            <input type="checkbox" id="lowercase" class="size-6">
            <label for="caplet" class="text-lg flex">LowerCase Letters<div class="font-thin">(abc...)</div></label>
        </div>
        <div class="flex gap-3">
            <input type="checkbox" id="symbol" class="size-6">
            <label for="caplet" class="text-lg flex">Symbols<div class="font-thin">(@#!...)</div> </label>
        </div>
        <div class="flex gap-3"> 
            <input type="checkbox" id="number" class="size-6">
            <label for="caplet" class="text-lg flex">Numbers<div class="font-thin">(1 2 3...)</div></label>
        </div>
    </form>
    <div>
        <button type="button" class="border-2 border-black font-mono text-black font-bold text-2xl p-3 rounded-xl absolute right-1/4 bottom-[80px] hover:bg-white duration-500" id="btn2" >Generate Password</button>
    </div>
    </div>
    </div>
    
</body>
</html>
